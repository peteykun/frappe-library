<html>
    <head>
        <title>Listing Members</title>
        <link href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
            <!-- Vertical Navbar -->
            <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-light border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Brand -->
                <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" alt="...">
                </a>
                <!-- User menu (mobile) -->
                <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="avatar-parent-child">
                        <img alt="Image Placeholder" src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" class="avatar avatar- rounded-circle">
                        <span class="avatar-child avatar-badge bg-success"></span>
                    </div>
                    </a>
                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="#" class="dropdown-item">Billing</a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">Logout</a>
                    </div>
                </div>
                </div>
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidebarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="/books">
                        <i class="bi bi-book"></i> Books
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/members">
                        <i class="bi bi-file-earmark-person"></i> Members
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-box-arrow-right"></i> Issue Book
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-box-arrow-in-left"></i> Return Book
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-search"></i> Book Search
                    </a>
                    </li>
                </ul>
                <!-- Divider -->
                <hr class="navbar-divider my-5 opacity-20">
                <!-- Push content down -->
                <div class="mt-auto"></div>
                <!-- User (md) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
            
            <!-- Main content -->
            <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                <!-- Header -->
                <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="pb-5">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Editing User</h1>
                        </div>
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">
                            <div class="mx-n1">
                                <a href="/members" class="btn d-inline-flex btn-sm btn-neutral mx-1">
                                <span class=" pe-2">
                                    <i class="bi bi-list"></i>
                                </span>
                                <span>Back to List</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </header>
                <!-- Main -->
                <main class="py-6 bg-surface-secondary">
                <div class="container-fluid">
                    <div class="row">
                    <div class="col-xl-7 mx-auto">
                        <!-- Profile picture -->
                        <div class="card shadow border-0 mt-4 mb-10">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                            <div>
                                <div class="d-flex align-items-center">
                                <a href="#" class="avatar avatar-lg bg-warning rounded-circle text-white">
                                    <img alt="..." src="http://www.gravatar.com/avatar/{{ member.email_md5 }}">
                                </a>
                                <div class="ms-4">
                                    <span class="h4 d-block mb-0">{{ member.name }}</span>
                                    <a href="#" class="text-sm font-semibold text-muted">Editing Member</a>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                        <!-- Form -->
                        <div class="mb-5">
                        <h5 class="mb-0">Contact Information</h5>
                        </div>
                        <form class="mb-6">
                        <div class="row mb-5">
                            <div class="col-md-6">
                            <div class="">
                                <label class="form-label" for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" value="{{ member.first_name }}">
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="">
                                <label class="form-label" for="last_name">Last name</label>
                                <input type="text" class="form-control" id="last_name" value="{{ member.last_name }}">
                            </div>
                            </div>
                        </div>
                        <div class="row g-5">
                            <div class="col-md-6">
                            <div class="">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ member.email }}">
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="">
                                <label class="form-label" for="phone_number">Phone number</label>
                                <input type="tel" class="form-control" id="phone_number" value="{{ member.phone_number }}">
                            </div>
                            </div>
                            <div class="col-12">
                            <div class="">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" class="form-control" id="address" value="{{ member.address }}">
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="">
                                <label class="form-label" for="city">City</label>
                                <input type="text" class="form-control" id="city" value="{{ member.city }}">
                            </div>
                            </div>
                            <div class="col-md-4">
                            <div class="">
                                <label class="form-label" for="country">Country</label>
                                <select class="form-select" id="country" placeholder="Your email" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-md-2">
                            <div class="">
                                <label class="form-label" for="zip">ZIP</label>
                                <input type="tel" class="form-control" id="zip" value="{{ member.zip }}">
                            </div>
                            </div>
                            <div class="col-12">
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-sm btn-neutral me-2">Cancel</button>
                            <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        </div>
                        </form>
                        
                        <div class="col-md-12">
                            <div class="card shadow border-0">
                            <div class="card-body d-flex align-items-center">
                                <div>
                                <h5 class="text-danger mb-2">Delete member</h5>
                                <p class="text-sm text-muted">
                                    Once you delete this member, there is no going back. Please be certain.
                                </p>
                                </div>
                                <div class="ms-auto">
                                <a href="/members/{{ member.id }}/delete" type="button" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </main>
            </div>
            
        </div>
    </body>
</html>
